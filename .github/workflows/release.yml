name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Install Goreleaser
        run: |
          curl -sSfL https://goreleaser.com/install.sh | sh

      - name: Run Goreleaser
        run: goreleaser release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
